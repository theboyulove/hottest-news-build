[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "netlify-plugin-cypress"

[[redirects]]
  from = "/news"
  to = "/.netlify/functions/news"
  status = 200
  force = true

[[redirects]]
  from = "/news?id=54283"
  to = "https://criticsbreakingnews.co.uk/?p=54283"
  status = 301
  force = true
  [redirects.conditions]
    UserAgent = "facebookexternalhit/.*|Twitterbot/.*"
